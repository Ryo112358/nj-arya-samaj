<div class="row justify-content-center">
        <div class="col-auto">
    
            <h2 class="text-center">Sanskaaras</h2><br>
            <div class="table-responsive">
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Sanskaara</th>
                            <th scope="col">Description</th>
                            <th scope="col">Document</th>
                            <th scope="col">Audio</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let sanskaara of sanskaaras">
                            <td>{{ sanskaara.name }}</td>
                            <td>{{ sanskaara.description }}</td>
                            <!-- <td class="text-center">
                                <a [href]="sanskaara.document" class="anchor anchor-icon" [ngClass]="{'anchor-disabled': disableResourceIcon(sanskaara.document) }" target="_blank">
                                    <i class="fa fa-file-text" aria-hidden="true"></i>
                                </a>
                            </td>
                            <td class="text-center">
                                <a [href]="sanskaara.audio" class="anchor anchor-icon" [ngClass]="{'anchor-disabled': disableResourceIcon(sanskaara.audio) }" target="_blank">
                                    <i class="fa fa-file-audio-o" aria-hidden="true"></i>
                                </a>
                            </td> -->
                            <td class="text-center">
                                <table-resource [link]="sanskaara.document" symbol="text"></table-resource>
                            </td>
                            <td class="text-center">
                                <table-resource [link]="sanskaara.audio" symbol="audio"></table-resource>
                            </td>
                        </tr>
                    </tbody>
                </table>
            </div>
    
        </div>
    </div>
