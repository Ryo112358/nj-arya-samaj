<div class="row justify-content-center">
    <div class="col-auto">

        <h2 class="text-center">Articles on Vaidik Philosophy</h2><br>
        <div class="table-responsive-md">
            <table class="table table-hover">
                <thead>
                    <tr>
                        <th scope="col">Title</th>
                        <th scope="col" class="text-center">English</th>
                        <th scope="col" class="text-center">Hindi</th>
                        <th scope="col" class="text-center">Publication</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let article of articles">
                        <td>{{ article.name }}</td>
                        <td class="text-center">
                            <table-resource [fileInformation]="article.english" symbol="text"></table-resource>
                        </td>
                        <td class="text-center">
                            <table-resource [fileInformation]="article.hindi" symbol="hindi"></table-resource>
                        </td>
                        <td class="text-center">
                            <table-resource [fileInformation]="article.original" symbol="pdf"></table-resource>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>
