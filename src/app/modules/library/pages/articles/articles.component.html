<div class="row justify-content-center">
    <div class="col-auto">

        <h2 class="text-center">Articles on Vaidik Philosophy</h2><br>
        <table class="table table-hover">
            <thead>
                <tr>
                    <th scope="col">Title</th>
                    <th scope="col">English</th>
                    <th scope="col">Hindi</th>
                    <th scope="col">Publication</th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let article of articles">
                    <td>{{ article.name }}</td>
                    <td class="text-center">
                        <a [href]="article.english" class="anchor anchor-icon" [ngClass]="{'anchor-disabled': disableResourceIcon(article.english) }" target="_blank">
                            <i class="fa fa-file-text" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a [href]="article.hindi" class="anchor anchor-icon" [ngClass]="{'anchor-disabled': disableResourceIcon(article.hindi) }" target="_blank">
                            <i class="fa fa-language" aria-hidden="true"></i>
                        </a>
                    </td>
                    <td class="text-center">
                        <a [href]="article.original" class="anchor anchor-icon" [ngClass]="{'anchor-disabled': disableResourceIcon(article.original) }" target="_blank">
                            <i class="fa fa-file-pdf-o" aria-hidden="true"></i>
                        </a>
                    </td>
                </tr>
            </tbody>
        </table>

    </div>
</div>
