<div class="row justify-content-center">
    <div class="col-auto">

        <h2 class="text-center">Bhagavad Geetaa</h2>
        <div class="table-responsive-md">
            <table class="table table-hover text-center">
                <caption>Scriptures translated, interpreted, and explained by Pandit Sanjay</caption>
                <thead>
                    <tr>
                        <th scope="colgroup" colspan="6">Shreemad Bhagavad Geetaa | 18 Chapters | 700 Mantras</th>
                    </tr>
                    <tr>
                        <th scope="col">Chapter</th>
                        <th scope="col">Title</th>
                        <th scope="col">Shlokas</th>
                        <th scope="col">Synopsis</th>
                        <th scope="col">Explanation</th>
                        <th scope="col">Audio</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let section of geetaa">
                        <td class="align-middle">{{ section.chapter }}</td>
                        <td class="align-middle">{{ section.title }}</td>
                        <td class="align-middle">{{ section.mantras }}</td>
                        <td class="align-middle">
                            <a [href]="'scriptures/bhagavad-geetaa#' + section.title" class="anchor anchor-icon">
                                <i class="fa fa-file-text" aria-hidden="true"></i>
                            </a>
                        </td>
                        <td class="align-middle">
                            <table-resource [fileInformation]="section.document" symbol="pdf"></table-resource>
                        </td>
                        <td class="align-middle">
                            <table-resource [fileInformation]="section.audio" symbol="audio"></table-resource>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>
</div>

<div class="row">
    <div class="col-auto">

        <h2>Synopses</h2>

        <div *ngFor="let section of geetaa">
            <a [name]="section.title"><h4>{{ section.title }}</h4></a>
            <p *ngFor="let paragraph of section.summary">{{ paragraph }}</p>
        </div>
    </div>
</div>
