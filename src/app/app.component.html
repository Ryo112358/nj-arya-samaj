<div class="container-fluid">
    <app-navigation-bar></app-navigation-bar>

    <ngx-loading-bar color="#E54158" height="3px" [includeSpinner]="false"></ngx-loading-bar>
    
    <div *ngIf="prefShowBanner; else noBanner" class="banner-image">
        <img src="assets/images/arya-samaj-banner.png" class="img-fluid">
    </div>
    
    <router-outlet></router-outlet>
    
    <app-footer (bannerPrefChanged)="toggleBannerHandler()"></app-footer>
</div>

<ng-template #noBanner>
    <div class="navbar-bypass"></div>
</ng-template>
